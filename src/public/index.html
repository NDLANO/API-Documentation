<html>
<head>
    <title>Swagger UI</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swagger UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/swagger-ui/swagger-ui.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16"/>
    <link href='css/api-documentation.css' media='screen' rel='stylesheet' type='text/css'/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id='ndla_header'>
        <a href="/" class='home'>APIs from NDLA</a>
        <div id='slogan'>
            <a href="http://www.ndla.no">
                <img src="pictures/ndla.png"/>
            </a>
            <p>Open Educational Resources For Secondary Schools</p>
        </div>
    </div>
    <div id='beta_bar'>
        <div id='beta'>*** BETA ***</div>
    </div>
    <div id="swagger-ui-container"></div>
    <script src="/swagger-ui/swagger-ui-standalone-preset.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
        window.onload = function() {
            let url = window.location.search.match(/url=([^&]+)/);
            const auth0NdlaPersonalClient = 'WU0Kr4CDkrM0uL9xYeFV4cl9Ga1vB3JY';
            if (url && url.length > 1) {
                url = decodeURIComponent(url[1]);
                const ui = SwaggerUIBundle({
                    url: url,
                    dom_id: "#swagger-ui-container",
                    supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
                    defaultModelsExpandDepth: 0,
                })

                window.swaggerUi = ui

                ui.initOAuth({
                    clientId: auth0NdlaPersonalClient,
                    realm: "ndla-realm",
                    appName: "ndla-swagger",
                    scopeSeparator: " ",
                    additionalQueryStringParams: {
                        audience: "ndla_system"
                    }
                })
            }
        }
    </script>
</body>
</html>
