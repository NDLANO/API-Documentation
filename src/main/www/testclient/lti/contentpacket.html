<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Testklient for LTI</title>
        <link href='../css/w3.css' media='screen' rel='stylesheet' type='text/css'/>
        <link href='../css/testclient.css' media='screen' rel='stylesheet' type='text/css'/>
        <link href='css/contentpacket.css' media='screen' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../js/superagent.js"></script>
        <script type="text/javascript" src="js/slideshow.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                Slideshow.prepareSlideshow($("#slideshow-container"));
            });
        </script>
    </head>
    <body>
        <div id="main-content">
            <div class="w3-container w3-center header">NDLA - Eksempel p√• innholdspakke</div>
            <div id="slideshow-container">
                <div class="w3-center slideshow-frontpage">
                    <div class="w3-row">
                        <div class="w3-col s0 m2 l4">&nbsp;</div>
                        <div class="slideshow-frontpage-content w3-col s12 m8 l4">
                            <div class="frontpage-progressbar-container">
                                <svg class="frontpage-progressbar">
                                    <defs>
                                        <linearGradient id="frontpageSlideGradient" x1="50%" y1="0%" x2="50%" y2="100%">
                                            <stop offset="0%" style="stop-color:rgb(96,96,96);stop-opacity: 1"></stop>
                                            <stop offset="100%" style="stop-color:rgb(160,160,160);stop-opacity: 1"></stop>
                                        </linearGradient>
                                    </defs>
                                    <g class="progressbar-backgroundline-group"></g>
                                    <g class="progressbar-slides-group"></g>
                                </svg>
                            </div>
                            <div class="l1">&nbsp;</div>
                            <div>
                                <div class="frontpage-slide">
                                    <iframe src="https://www.youtube.com/embed/sGbxmsDFVnE?feature=oembed" width="200" height="150" title="Star Wars: The Force Awakens Trailer (Official)"></iframe>
                                </div>
                                <div class="frontpage-slide">
                                    <iframe src="https://www.youtube.com/embed/IFKnq9QM6_A?feature=oembed" width="200" height="150" title="Elements and atoms"></iframe>
                                </div>
                                <div class="frontpage-slide">
                                    <iframe src="https://www.youtube.com/embed/I2apGYUX7Q0?feature=oembed" width="200" height="150" title="Why Can't We See Evidence of Alien Life?"></iframe>
                                </div>
                                <div class="frontpage-slide">
                                    <iframe src="https://quizlet.com/59019558/flashcards/embedv2" width="200" height="150" title="Animals"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-row">
                        <div class="w3-col s2 m3 l4">&nbsp;</div>
                        <div class="w3-col s8 m6 l4">
                            <div class="previous-next-container">
                                <a class="next" onclick="Slideshow.startSlideshow($('#slideshow-container'))">Start</a>
                            </div>
                        </div>
                        <div class="w3-col s2 m3 l4">&nbsp;</div>
                    </div>
                </div>
                <div id="slideshow" class="slideshow">
                    <div class="w3-row">
                        <div class="w3-col s0 m2 l3">&nbsp;</div>
                        <div class="w3-col s12 m8 l6 slideshow-slides-group">
                            <div class="slide">
                                <iframe src="https://www.youtube.com/embed/sGbxmsDFVnE?feature=oembed" width="100%" height="480" title="Star Wars: The Force Awakens Trailer (Official)" allowfullscreen></iframe>
                            </div>
                            <div class="slide w3-center">
                                <iframe src="https://www.youtube.com/embed/IFKnq9QM6_A?feature=oembed" width="100%" height="480" title="Elements and atoms" allowfullscreen></iframe>
                            </div>
                            <div class="slide w3-center">
                                <iframe src="https://www.youtube.com/embed/I2apGYUX7Q0?feature=oembed" width="100%" height="480" title="Why Can't We See Evidence of Alien Life?" allowfullscreen></iframe>
                            </div>
                            <div class="slide w3-center">
                                <iframe src="https://quizlet.com/59019558/flashcards/embedv2" width="100%" height="480" title="Animals" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="w3-col s0 m2 l3">&nbsp;</div>
                    </div>
                    <div class="w3-row" style="">&nbsp;</div>
                    <div class="w3-row">
                        <div class="w3-col s2 m3 l4">&nbsp;</div>
                        <div class="w3-col s8 m6 l4">
                            <div class="slideshow-progressbar">
                                <svg>
                                    <defs>
                                        <linearGradient id="inactiveSlideGradient" x1="50%" y1="0%" x2="50%" y2="100%">
                                            <stop offset="0%" style="stop-color:rgb(96,96,96);stop-opacity: 1"></stop>
                                            <stop offset="100%" style="stop-color:rgb(160,160,160);stop-opacity: 1"></stop>
                                        </linearGradient>
                                        <linearGradient id="activeSlideGradient" x1="50%" y1="0%" x2="50%" y2="100%">
                                            <stop offset="0%" style="stop-color:rgb(192,192,192);stop-opacity: 1"></stop>
                                            <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity: 1"></stop>
                                        </linearGradient>
                                    </defs>
                                    <g class="progressbar-backgroundline-group"></g>
                                    <g class="progressbar-slides-group"></g>
                                </svg>
                            </div>
                        </div>
                        <div class="w3-col s2 m3 l4">&nbsp;</div>
                    </div>
                    <div class="w3-row" style="">&nbsp;</div>
                    <div class="w3-row">
                        <div class="w3-col s2 m3 l4">&nbsp;</div>
                        <div class="w3-col s8 m6 l4">
                            <div class="previous-next-container">
                                <a class="prev" onclick="Slideshow.prevSlide($('#slideshow-container'))">Forrige</a>
                                <a class="next" onclick="Slideshow.nextSlide($('#slideshow-container'))">Neste</a>
                            </div>
                        </div>
                        <div class="w3-col s2 m3 l4">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
